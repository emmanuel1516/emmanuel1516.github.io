<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="javascript.js"></script>
    <title>Shared Skills Sesion</title>
    <link rel="stylesheet" href="estilos-register.css">
    <script src="https://kit.fontawesome.com/3096f5aa9c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="logo" onclick="redireccionIndex()">Shared Skills</a></li>
        </ul>
      </nav>
      <h1 class="title-sesion" translate="no" ></h1>
    </header>
      
    

    <main>
        <div class="formulario">
            <h1>Registrarse</h1>
            <form id="register" onsubmit="submitForm(event)">
              <div class="username">
                  <input type="text" name="firstName" id="firstName" required>
                  <label for="firstName">Nombre</label>
              </div>
              <div class="username">
                <input type="text" name="lastName" id="lastName" required>
                <label for="lastName">Apellido</label>
            </div>
              <div class="username">
                  <input type="text" name="email" id="email" oninput="checkEmailAvailability()" required>
                  <label for="email">Correo electrónico</label>
                  <span class="error-message" id="email-error-message" style="display: none;"></span>
              </div>
                  
              
              <div class="username">
                  <input type="text" name="username" id="username" oninput="checkUsernameAvailability()" required>
                  <label for="username">Nombre de usuario</label>
                  <span class="error-message" id="username-error-message" style="display: none;" ></span>
              </div>    
                  
              
              <div class="username">
                  <input type="password" name="password" id="password" required>
                  <label for="password">Contraseña</label>
              </div>
                <input type="submit" value="Registrar">
                <div class="iniciar">
                    Quiero <a onclick="redireccionSesion()">iniciar sesion</a>.
                </div>
    
            </form>
          </div>
    </main>
