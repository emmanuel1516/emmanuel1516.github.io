<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="javascript.js"></script>
    <title>Shared Skills Sesion</title>
    <link rel="stylesheet" href="estilos-login.css">
    <script src="https://kit.fontawesome.com/3096f5aa9c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a class="logo" onclick="redireccionIndex()">Shared Skills</a></li>
        </ul>
      </nav>
      <h1 class="title-sesion" translate="no" ></h1>
    </header>
      
    

    <main>
        <div class="formulario">
            <h1>Inicio de sesión</h1>
            <form id="login-form" onsubmit="login(event)">
                <div class="username">
                    <input id="username-input" type="text"  required>
                    <label for="username-input">Nombre de usuario</label>
                </div>
                <div class="username">
                    <input id="password-input" type="password" required>
                    <label for="password-input">Contraseña</label>
                </div>
                <div class="recordar" onclick="redireccionForgetPassword()">¿Olvidó su contraseña?</div>
                <input type="submit" value="Iniciar">
                <div class="registrarse">
                    ¿No tienes cuenta? <a onclick="redireccionRegister()" >Registrarse</a>.
                </div>
    
            </form>
          </div>
    </main>
